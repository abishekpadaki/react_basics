<!DOCTYPE html>
    <html>

    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.js"></script>

    <body>
<div id="container">

</div>
<script type="text/jsx">
  //1.Create/Define a Component
  //2.Instantiate the Component

 class CourseComponent extends React.Component{
     render(){
         return <div>
         <h1>{this.props.coursename}</h1>
         <h5>Duration :{this.props.duration}Hrs </h5>
         </div> 
     }
 }

 
 
class ListOfCourses extends React.Component{

    constructor(){
        super();
        this.courseOne="React";
        this.courseTwo="Angular";
        this.courseThree="Node";
    }
    render(){
      return  <div>
            <CourseComponent coursename={this.courseOne} duration='5' />
            <CourseComponent coursename={this.courseTwo} duration='4' />
            <CourseComponent coursename={this.courseThree} duration='3'/>
          
        </div>
    }
}
 
  ReactDOM.render(<ListOfCourses/>,document.getElementById('container'));
</script>
